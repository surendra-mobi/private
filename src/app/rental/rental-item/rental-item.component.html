<div class="card bwm-card">
	      <a routerLink="/rentals/{{rental._id}}">
          <img class="card-img-top" src="http://via.placeholder.com/350x250" alt="">
          <div class="card-block">
            <h6 class="card-subtitle {{rental.category}}">{{rental.shared?"Shared":"Whole"}} &#183;{{rental.category}} &#183; {{rental.city}}</h6>
            <h4 class="card-title">{{rental.title}}</h4>
            <p class="card-text">${{rental.dailyRate}} per Night &#183; {{rental.city}}</p>
          </div>
      </a>
</div>
